<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body style="background-color: #ececec">

<!--Верхняя строка, реализация имени пользователя и кнопки выходя-->
<div class="container p-0">
    <div class="p-3 m-0 bg-dark text-white">
        <div class="row w-100">
            <div class="col-1 w-50">
                <blockquote class="blockquote">
                    <p class="mb-0" style="display: inline; vertical-align: middle"
                       th:text="${authUser.getEmail()} + ' with roles: ' + ${
                       #strings.replace(
                       (#strings.replace(
                       (#strings.replace(authUser.getRole(), 'ROLE_', '') + ' '),'[','')),']','')}">
                    </p>
                </blockquote>
            </div>
            <div class="col-2 w-50 text-end">
                <h5>
                    <small class="text-muted">
                        <a class="mb-0"
                           style="text-align: right; vertical-align: middle; color: rgba(166,166,166,0.85); text-decoration: none;"
                           th:href="@{/logout}">Logout</a>
                    </small>
                </h5>
            </div>
        </div>
    </div>
</div>
<!-- Конец реализации верхней строки и кнопки выхода -->

<div class="container ">
    <div class="row w-100">
        <!-- Реализация левой панели списка юзеров-->
        <div class="d-flex align-items-start p-0 m-0">
            <div class="nav flex-column nav-pills w-25 me-1" id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">
                <div class="card vh-100 p-0 b-0 m-0">
                    <div class="card-body h-100 p-0 b-0 m-0">
                        <button class="nav-link active w-100 p-2 m-0" id="v-pills-home-tab" data-bs-toggle="pill"
                                data-bs-target="#v-pills-home"
                                type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"
                                th:text="${authUser.name}">
                        </button>
                    </div>
                </div>
            </div>
            <!-- Реализация информации внутри кнопки ADMIN-->
            <div class="tab-content w-100" id="v-pills-tabContent">
                <div class="tab-pane fade show active w-100" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <div class="container">
                        <div class="row w-100">
                            <div class="col-4 w-100 p-3">
                                <p class="h1">User information-page panel</p>
                                <div class="tab-content w-100" id="nav-tabContent">
                                    <div class="tab-pane fade show active"
                                         id="nav-home" role="tabpanel"
                                         aria-labelledby="nav-home-tab">
                                        <!-- начало реализации окна с таблицей информации -->
                                        <div class="row">
                                            <div class="card p-0 m-0 ">
                                                <div class="card-header">
                                                    <p class="h5">
                                                        About user
                                                    </p>
                                                </div>
                                                <div class="card-body">
                                                    <table class="table table-striped">
                                                        <thead class="thead-dark">
                                                        <tr>
                                                            <th>ID</th>
                                                            <th>Username</th>
                                                            <th>First Name</th>
                                                            <th>Last Name</th>
                                                            <th>Email</th>
                                                            <th>Year Of Birth</th>
                                                            <th>Role</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr>
                                                            <th scope="row" th:text="${authUser.getId()}">ID</th>
                                                            <td th:text="${authUser.getUserName()}">Username</td>
                                                            <td th:text="${authUser.getName()}">First Name</td>
                                                            <td th:text="${authUser.getSurname()}">Last Name</td>
                                                            <td th:text="${authUser.getEmail()}">Email</td>
                                                            <td th:text="${authUser.getYearOfBirth()}">Year Of Birth
                                                            </td>
                                                            <td th:text="${#strings.replace(
                        (#strings.replace(
                        (#strings.replace(authUser.getRole(), 'ROLE_', '') + ' '),'[','')),']','')}">Role
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- конец реализации окна с таблицей информации -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
